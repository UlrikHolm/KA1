<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>JJU Group</title>
  </head>
  <body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top" id="nav">
        
  </nav>      

  <!-- Page Content -->
  <div class="container bg-light">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h1 class="mt-5">Cars for sale</h1>
            <p class="lead">Cheap prices!</p>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="">Price from</span>
                      </div>
                    <input type="text" class="form-control" placeholder="Min" id="input1">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="">to</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Max" id="input2">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="btn1">Filter</button>
                  </div>
                </div>

              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Sort by</label>
                  </div>
                  <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="id">ID</option>
                    <option value="year">Year</option>
                    <option value="make">Make</option>
                    <option value="model">Model</option>
                    <option value="price">Price</option>
                  </select>
                  <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="btn2">Sort</button>
                  </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="">Filter</span>
                      </div>
                    <input type="text" class="form-control" placeholder="by make" id="input3">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="btn3">Filter</button>
                  </div>
                  <div class="input-group-append">
                      <button class="btn btn-outline-danger" type="button" id="btn4">Reset</button>
                  </div>
                </div>

              <table class="table" >
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Year</th>
                    <th scope="col">Make</th>
                    <th scope="col">Model</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody id="car_table">
                </tbody>
              </table>
            </div>
          <div class="col-2"></div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/navbar.js"></script>
    <script src="js/car.js"></script>
  </body>
</html>
