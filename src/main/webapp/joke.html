<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>JJU Group</title>
  </head>
  <body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top" id="nav">
        
  </nav>      

  <!-- Page Content -->
  <div class="container bg-light">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h1 class="mt-5">Cool Jokes</h1>
            <p class="lead">Funny jokes for everyone!</p>
            <p>Jokes (loaded from a REST API)</p>
          </div>
        </div>
        <div class="row">
          <table class="table" >
            <thead>
              <tr>
                <th scope="col">Joke</th>
                <th scope="col">Reference</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody id="joke_table">
            </tbody>
          </table>
        </div>
    
          <div class="row justify-content-center" >
            <div class="col-4"></div>
            <div class="col-4">
          <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Joke ID" id="ij">
            <div class="input-group-append">
              <button class="btn btn-outline-success" type="button" id="btn2">Joke by ID</button>
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-warning" type="button" id="btn1">Random Joke</button>
            </div>
          </div>
            </div>
          <div class="col-4"></div>
          </div>

          <div class="row justify-content-center">
              <blockquote class="blockquote text-center">
                <p class="mb-0" id="randJoke"></p>
                <p><em class="text-secondary small" id="source"></em></p>
              </blockquote>
            </div>

      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/navbar.js"></script>
    <script src="js/jokes.js"></script>
  </body>
</html>
